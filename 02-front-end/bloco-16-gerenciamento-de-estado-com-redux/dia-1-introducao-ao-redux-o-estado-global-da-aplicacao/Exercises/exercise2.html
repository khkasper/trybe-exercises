<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>Informações do primeiro Reducer:</h1>
    <p>Nome: <span id="nome-1">Rodrigo</span></p>
    <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
    <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
    <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
  </div>
  <div id="container">
    <h1>Informações do segundo Reducer:</h1>
    <p>Nome: <span id="nome-2">Bruna</span></p>
    <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
    <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
    <p>Cidade: <span id="cidade-2">São Paulo</span></p>
  </div>
  <script>

    const PRIMEIRO_NOME_E_SOBRENOME = 'PRIMEIRO_NOME_E_SOBRENOME';

    const SEGUNDO_NOME_E_SOBRENOME = 'SEGUNDO_NOME_E_SOBRENOME';

    const nomeSobrenome1 = {
      type: PRIMEIRO_NOME_E_SOBRENOME,
      nome: 'Bruna',
      sobrenome: 'Santana Oliveira',
    };

    const nomeSobrenome2 = {
      type: SEGUNDO_NOME_E_SOBRENOME,
      nome: 'Rodrigo',
      sobrenome: 'Santos da Silva',
    };

    const ESTADO_INICIAL_1 = {
      nome: 'Rodrigo',
      sobrenome: 'Santos da Silva',
      endereco: 'Rua Soldado Mathias, 765',
      cidade: 'Belo Horizonte',
    };

    const ESTADO_INICIAL_2 = {
      nome: 'Bruna',
      sobrenome: 'Santana Oliveira',
      endereco: 'Rua Holanda, 332',
      cidade: 'São Paulo',
    };

    const reducer1 = (state = ESTADO_INICIAL_1, action) => {
      switch (action.type) {
        case PRIMEIRO_NOME_E_SOBRENOME:
          return {
            ...state,
            nome: action.nome,
            sobrenome: action.sobrenome,
          };
        default:
          return state;
      }
    };

    const reducer2 = (state = ESTADO_INICIAL_2, action) => {
      switch (action.type) {
        case SEGUNDO_NOME_E_SOBRENOME:
          return {
            ...state,
            nome: action.nome,
            sobrenome: action.sobrenome,
          };
        default:
          return state;
      }
    };

    const reducer = Redux.combineReducers({ reducer1, reducer2 });

    const store = Redux.createStore(reducer);

    window.onload = () => {
      setTimeout(() => {
        store.dispatch(nomeSobrenome1);
        store.dispatch(nomeSobrenome2);
      }, 2000);
    };

    store.subscribe(() => {
      const { reducer1, reducer2 } = store.getState();
      document.getElementById('nome-1').innerHTML = reducer1.nome;
      document.getElementById('nome-2').innerHTML = reducer2.nome;

      document.getElementById('sobrenome-1').innerHTML = reducer1.sobrenome;
      document.getElementById('sobrenome-2').innerHTML = reducer2.sobrenome;
    });
  </script>
</body>

</html>
